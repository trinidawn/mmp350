<!doctype html>
<html>
<head>
	<title>layout</title>
<link href="style.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container">
        <!-- title / logo -->
		<div id="title">
			<h2><img src="image/logo3.png"></h2>
		</div>
		
		 <!-- login -->
		<div id="sign-in">
			<button id="submit-login">Sign-In</button>
		</div>
		
		<div id="sign-up">
			<button id="submit-login">Sign-Up</button>
		</div>
		
   
        <!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="#">ECards</a></li>
				<li><a href="#">Occasians</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Get Help</a></li>
			</ul>
		</div>
		
   
        <!-- image -->
        <div id="banner">
            <img src="image/Cards-Banner.jpg">
        </div> 
     
      
      <!-- section main text -->
      <div id="main">
          <div class="row">
              <h1>Online Thank You eCards
                  for Every Occasion</h1>
<p>Show your gratitude for any type of occasion – big or small. Thoughtfully customize a beautiful thank you eCard that’s easy to create but hard to forget.</p>
          </div>
      </div> 
      
     <!-- ecards photo showcase 1 -->
       <section id="ecards">
              <ul class="ecards-showcase">
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank03.png" alt="">

              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank04.png" alt="">
                  </figure>
              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank5.png" alt="">
                  </figure>
              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank08.png" alt="">
                  </figure>
              </li>
          </ul> 
       </section> 
       
      <div id="banner2">
            <img src="image/reviews.png">
        </div> 
  
       
       <div id="banner3">
              <img src="image/footer.png"> 
       </div>
    </div> 
       
</body>
</html>
