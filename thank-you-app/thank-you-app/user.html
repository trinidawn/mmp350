<body>
<div id="container">
		<!-- title / logo -->
		<div id="title">
			<a href="index.html"><img src="image/logo3.png"></a>
		</div>
		
		<!-- user info -->
		<div id="user-info">
			<div id="display-name"></div>
			<button id="logout">Log Out</button>
		</div>
		
		<!-- login -->
		<div id="login">
			<input type="text" id="login-email" placeholder="Email">
			<input type="password" id="login-password" placeholder="Password">
			<button id="submit-login">Login</button>
		</div>
		
		<!-- sign up -->
		<div id="sign-up">
			<input type="text" id="sign-up-username" placeholder="Username">
			<input type="email" id="sign-up-email" placeholder="Email">
			<input type="password" id="sign-up-password" placeholder="Password">
			<select id="borough">
				<option>Bronx</option>
				<option>Brooklyn</option>
				<option>Manhattan</option>
				<option>Queens</option>
				<option>Staten Island</option>
			</select>
			<button id="submit-sign-up">Sign Up</button>
			<!--<p id="signup-response"></p>-->
		</div>

		<!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="eCards.html">ECards</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="help.html">Get Help</a></li>
<!--				<li><a id="profile-link" href="">Profile</a></li>-->
<!--				<li><a href="search.html">Search</a></li>-->
				<li><a href="">Users</a></li>
			</ul>
		</div>
		
		<div id="profile">
			<h1 id="profile-display-name"></h1>
			
			<div id="profile-photo">
				<img id="profile-img">
			</div>
			<div id="add-photo">
				<input type="file" id="photo-input" accept="image/jpeg, image/png, image/gif, .pdf">
				<button id="submit-photo">Upload Photo</button>
			</div>
			
			<div id="edit-profile">
				<input id="edit-display-name" placeholder="Edit profile name"></input>
				<button id="submit-display-name">Update</button>
			</div>
			<button id="edit">Edit</button>
		</div>
	</div>
	<script src="js/auth.js"></script>
	<script src="js/profile.js"></script>

</body>
</html>
