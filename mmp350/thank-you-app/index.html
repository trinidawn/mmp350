<!doctype html>
<html>
<head>
	<title>layout</title>
<link href="style.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="container">
        <!-- title / logo -->
		<div id="title">
			<h1><img src="image/logo3.png"></h1>
		</div>
		
		 <!-- login -->
		<div id="sign-in">
			<a class="btn btn-full" href="#">SIGN-IN</a>
		</div>
   
        <!-- sign up -->
		<div id="sign-up">
			<a class="btn btn-ghost" href="#">SIGN-UP</a>
		</div> 
   
        <!-- navigation / menu -->
		<div id="menu">
			<ul id="menu-list">
				<li><a href="">eCards</a></li>
				<li><a href="">Occasians</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Get Help</a></li>
			</ul>
		</div>
   
        <!-- image -->
        <section class="banner">
            <img src="image/Cards-Banner.jpg">
        </section> 
    </div> 
      
      <!-- section out page -->
      <section class="main">
          <div class="row">
              <h1>Online Thank You eCards
                  for Every Occasion</h1>
<p>Show your gratitude for any type of occasion – big or small. Thoughtfully customize a beautiful thank you eCard that’s easy to create but hard to forget.</p>
          </div>
      </section> 
      
      <!-- ecards photo showcase 1 -->
       <section class="ecards">
              <ul class="ecards-showcase">
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank03.png" alt="">
                  </figure>
              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank04.png" alt="">
                  </figure>
              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank05.png" alt="">
                  </figure>
              </li>
              <li>
                  <figure class="ecards-photo">
                      <img src="image/thank08.png" alt="">
                  </figure>
              </li>
          </ul> 
       </section> 
       
      <section class="banner">
            <img src="image/reviews.png">
        </section> 
  
       
       <section class="banner">
              <img src="image/footer.png"> 
       </section> 
</body>
</html>
